<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no" />
	<title>Leaflet.Editable demo</title>
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@beta/dist/leaflet.css" />
	<script src="../../dist/leaflet-src.js"></script>
<!--	<script src="https://npmcdn.com/leaflet@1.7.1/dist/leaflet-src.js"></script>-->
	<script src="https://unpkg.com/leaflet.path.drag@0.0.6/src/Path.Drag.js"></script>
	<script src="https://unpkg.com/leaflet-editable@1.2.0/src/Leaflet.Editable.js"></script>

	<style type='text/css'>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			width: 100%;
		}
	</style>
</head>

<body>
<div id='map'></div>

<script type="text/javascript">
	var startPoint = [43.1249, 1.254];
	var map = L.map('map', {
			editable: true
		}).setView(startPoint, 16),
		tilelayer = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 20,
			attribution: 'Data \u00a9 <a href="http://www.openstreetmap.org/copyright"> OpenStreetMap Contributors </a> Tiles \u00a9 HOT'
		}).addTo(map);

	var icon = new L.SVGIcon({
		iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-green.png',
		iconSize:     [38, 95], // size of the icon
		shadowSize:   [50, 64], // size of the shadow
		iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
		shadowAnchor: [4, 62],  // the same for the shadow
		popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});
	var icon2 = new L.Icon({
		iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-red.png',
		iconSize:     [38, 95], // size of the icon
		shadowSize:   [50, 64], // size of the shadow
		iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
		shadowAnchor: [4, 62],  // the same for the shadow
		popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
	});
	L.marker(map.getCenter(), {icon: icon}).addTo(map)
	// L.marker(map.getCenter(), {icon: icon2}).addTo(map)
	L.marker(map.getCenter()).addTo(map)

</script>
</body>

</html>
